<div class="container mx-auto px-4 py-8">
  <rb-offer-list-header />

  @if (store.loading()) {
    <div class="flex justify-center items-center h-64">
      <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-600"></div>
    </div>
  }

  @if (store.error()) {
    <rb-error-state
      [title]="'Unable to Load Offers'"
      [message]="store.error()!"
      (retry)="retry()"
    />
  }

  <rb-offer-list-grid
    [offers]="store.sortedOffers()"
    (navigate)="navigateToDetails($event)"
    (voteUp)="voteUp($event)"
    (voteDown)="voteDown($event)"
  />
</div>
