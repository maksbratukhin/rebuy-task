<rb-offer-header 
  [category]="offer().category" 
  [condition]="offer().condition" 
  [title]="offer().title" 
/>

<div class="flex items-center gap-4 mb-6">
  <span class="text-4xl font-bold text-blue-600">${{ offer().price }}</span>
  <rb-vote-buttons 
    [votes]="offer().votes" 
    [size]="'lg'" 
    (voteUp)="voteUp.emit()" 
    (voteDown)="voteDown.emit()" 
  />
</div>

<rb-offer-details-info [offer]="offer()" />

<rb-offer-details-actions
  [offer]="offer()"
  [showPurchaseForm]="showPurchaseForm()"
  [purchaseMessage]="purchaseMessage()"
  [purchaseSuccess]="purchaseSuccess()"
  [loading]="loading()"
  (showForm)="showForm.emit()"
  (confirmPurchase)="confirmPurchase.emit($event)"
  (cancelPurchase)="cancelPurchase.emit()"
/>
