<rb-card [padding]="'md'" [hover]="false">
  <h3 class="text-lg font-semibold text-gray-900 mb-4">Complete Purchase</h3>
  
  <rb-purchase-form-fields
    [(quantity)]="quantity"
    [maxStock]="maxStock()"
    [price]="price()"
    class="mb-4 block"
  />

  <rb-purchase-form-actions
    [loading]="loading()"
    [message]="message()"
    [success]="success()"
    (confirm)="confirmClicked.emit(quantity())"
    (cancelled)="cancelClicked.emit()"
  />
</rb-card>
